<!DOCTYPE html>
<html>
<head>
    <title>File Upload and JSON POST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create a Jira Issue</h1>
        <form id="uploadForm">
            <label for="file">Choose a file:</label>
            <input type="file" id="file" name="file" required>
            <label for="summary">Summary:</label>
            <input type="text" id="summary" name="summary" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="High">Blocker</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="submit">Log the Issue</button>
        </form>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const summaryInput = document.getElementById('summary');
            const descriptionInput = document.getElementById('description');
            const priorityInput = document.getElementById('priority');
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async (event) => {
                const fileData = event.target.result.split(',')[1]; // Extract base64 data
                const fileExtension = file.name.split('.').pop(); // Extract the file extension
                
                const data = {
                    summary: summaryInput.value,
                    description: descriptionInput.value,
                    priority: priorityInput.value,
                    file: fileData,
                    ext: '.' + fileExtension
                };
                
                const response = await fetch('http://127.0.0.1:8000/demo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Issue logged successfully!');
                } else {
                    alert('Error logging the issue.');
                }
            };
            
            reader.readAsDataURL(file); 
        });
    </script>
</body>
</html>
